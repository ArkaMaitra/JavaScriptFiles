<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Example Program of DOM</title>

    <script type="text/javascript">
      function img() {
        document.getElementById("i1").src = "cat.avif";
      }
    </script>
  </head>

  <body>
    <p id="p2">
      document.getElementById("i2").src = "train.avif";
      <input type="button" onclick="img()" value="Change Image" />
      <br /><br />
    </p>
  </body>
</html>
