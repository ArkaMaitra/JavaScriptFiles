<! --enter an int no, define a func to add its digits. define another func to check the addition is prime or composite-->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Checking Sum is Prime or not</title>
    <script type="text/javascript">
      function prime(n) {
        f = 0;
        for (i = 2; i < n; i++) {
          if (n % i == 0) {
            f = 1;
          }
        }
        if (f == 0) {
          document.write(n + " is prime number");
        } else {
          document.write(n + " is composite number");
        }
      }
      function add(n) {
        s = 0;
        while (n > 0) {
          r = n % 10;
          s = s + r;
          n = Math.floor(n / 10);
        }
        prime(s);
      }
    </script>
  </head>

  <body>
    <h3>Checking Sum is Prime or not</h3>
    <script type="text/javascript">
      n = Number(prompt("Enter a number : "));
      add(n);
    </script>
  </body>
</html>
