<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Color Input</title>
</head>

<body bgcolor="pink" style="font-size: xx-large;">
<script type="text/javascript">
    a = Number(prompt("Enter the first number : "))
    b = Number(prompt("Enter the second number : "))
    c=a+b
    d=a-b
    e=a*b
    f=a/b
    g=a%b
    document.write("<br><center><strong>The sum of them is " + c)
    document.write("<br><center><strong>The subtraction of them is " + d)
    document.write("<br><center><strong>The multiplication of them is " + e)
    document.write("<br><center><strong>The division of them is " + f)
        document.write("<br><center><strong>The remainder of them is " + g)
</script>
</body>
</html>
