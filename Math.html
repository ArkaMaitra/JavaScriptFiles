<! --Math Foundation-->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Math</title>
  </head>

  <body>
    <script type="text/javascript">
      var a = 7.56;
      document.write(
        "<strong><h3>The absolute value is : " +
          Math.abs(a) +
          "<br>The ceiling value is : " +
          Math.ceil(a) +
          "<br>The floor value is : " +
          Math.floor(a) +
          "<br>The round value is : " +
          Math.round(a) +
          "<br>The cube of the num is : " +
          Math.pow(a, 3) +
          "<br>The log of the num is : " +
          Math.log(a) +
          "<br>The square root of the num is : " +
          Math.sqrt(a)
      );
    </script>
  </body>
</html>
