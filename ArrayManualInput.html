<! --Manual Input Array Objects-->
<html>
  <head>
    <title>Native Object</title>
  </head>

  <body>
    <h3>Array Object</h3>
    <script type="text/javascript">
      a = Array;
      n = Number(prompt("Enter number of elements : "));
      for (i = 0; i < n; i++) {
        a[i] = Number(prompt("Enter the value in elements : "));
      }
      for (i = 0; i < n; i++) {
        document.write(a[i] + " ");
      }
    </script>
  </body>
</html>
