<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Checking Sum is Prime or not</title>
    <script type="text/javascript">
      function fact(n) {
        s = 1;
        for (i = 1; i <= n; i++) {
          s = s * i;
        }
        return s;
      }

      function kris(n) {
        s = 0;
        t = n;
        while (n > 0) {
          r = n % 10;
          s = s + fact(r);
          n = Math.floor(n / 10);
        }
        //document.write(s);
        if (t == s) {
          document.write("krishnamurti");
        } else {
          document.write("not krishnamurti");
        }
      }
    </script>
  </head>

  <body>
    <h3>Krishnamurti or not</h3>
    <script type="text/javascript">
      n = Number(prompt("Enter a number : "));
      kris(n);
    </script>
  </body>
</html>
