<! --Largest number of 3 using nested if statements-->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Weekdays with Switch Case</title>
</head>

<body>
<script type="text/javascript">
a = Number(prompt("Enter a number between 1 and 7 : "))
    switch (a) {
        case 1:
            document.write("<br><center><strong> The day is Monday. </center></strong>")
            break;
        case 2:
            document.write("<br><center><strong> The day is Tuesday. </center></strong>")
            break; 
        case 3:
            document.write("<br><center><strong> The day is Wednesday. </center></strong>")
            break;
        case 4:
            document.write("<br><center><strong> The day is Thursday. </center></strong>")
            break;
        case 5:
            document.write("<br><center><strong> The day is Friday. </center></strong>")
            break;
        case 6:
            document.write("<br><center><strong> The day is Saturday. </center></strong>")
            break;
        case 7:
            document.write("<br><center><strong> The day is Sunday. </center></strong>")
            break;
        default:
            document.write("<br><center><strong>Invalid Input</center></strong>") 
            break;
    }    
</script>
</body>
</html>
